
<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>

<body>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script>
var clock = new THREE.Clock();
var scene, renderer, camera;
var controls, keyboard = new KeyboardState();

var toycar;

// state variables of toycar
var pos = new THREE.Vector3(0,0,0), angle = 0;
var speed = 5, rotspeed = 0;

var speedR = 0, speedL = 0;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));
	scene.add (camera);

	// toycar with only two wheels
	toycar = new THREE.Object3D();
	scene.add (toycar);
	
	var cubeGeometry = new THREE.CylinderGeometry (20,20,3);
	var cubeMaterial = new THREE.MeshLambertMaterial ({color: 0x1ec876});
	var tire = new THREE.Mesh (cubeGeometry, cubeMaterial); // tireL
    tire.rotation.order = 'ZYX';
    tire.rotation.z = Math.PI/2;
	var tireR = tire.clone();
    tire.position.set (-15,20,0);
    tireR.position.set (+15,20,0);
    toycar.add (tire);
	toycar.add (tireR);
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, renderer.domElement);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
	window.addEventListener ('resize', onWindowResize, false);
}

function onWindowResize ()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	var dt = clock.getDelta();
	
	var dir = new THREE.Vector3(1,0,0);

	angle += rotspeed*dt;
	
	//dir.multiplyScalar (dt*speed);
	//dir.applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	dir.multiplyScalar (dt*speed).applyAxisAngle (new THREE.Vector3(0,1,0), angle);

	pos.add (dir); 	
	
	if (toycar != undefined) { 
		toycar.scale.set (0.2,0.2,0.2);
		toycar.position.set (pos.x, pos.y, pos.z);
		toycar.rotation.y = angle+Math.PI/2;
	}
	
	requestAnimationFrame ( animate ); 
	update();
	render(); 
}

function myclamp(x,lo,hi)
{
	if (x < lo) return lo;
	if (x > hi) return hi;
	return x;
}

function update()
{
	controls.update();
	keyboard.update();         
/*
	if ( keyboard.pressed("left") ) 
		rotspeed += 0.01; //angle += 0.01;               
	if ( keyboard.pressed("right") )
		rotspeed -= 0.01; // angle -= 0.01;               
	if ( keyboard.pressed("up") )  
		speed += 0.5;        
	if ( keyboard.pressed("down") )  
		speed -= 0.5;    

	speed = myclamp (speed, 0.0, 20.0);		
	rotspeed = myclamp (rotspeed, -2, 2);

*/
	if ( keyboard.pressed("left") ) 
		speedL += 0.5; 
	if ( keyboard.pressed("right") )
		speedR += 0.5;

	// viscous drag
	speedL *= 0.95;
	speedR *= 0.95;

	console.log ("L: " + speedL + "; R: " + speedR);
	
	// no backtrack yet
	speedL = myclamp (speedL, 0, 20);
	speedR = myclamp (speedR, 0, 20);
	
	speed = (speedL+speedR)/2;
	rotspeed = (speedL - speedR)/10;
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
