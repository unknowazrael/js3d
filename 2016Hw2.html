<script>

var camera, scene, renderer;

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 30;
  camera.position.y = 10;
  scene.add(camera);

  var gridXZ = new THREE.GridHelper(10, 1);
  gridXZ.setColors(new THREE.Color(0xff00ff), new THREE.Color(0xffffff));
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  var light = new THREE.PointLight(0xffffff, 1);
  light.position.set(-70, 120, 120);
  scene.add(light);
  var light1 = new THREE.PointLight(0xffffff, 1);
  light1.position.set(-70, 120, -120);
  scene.add(light1);
  var amblight = new THREE.AmbientLight(0x333333); // soft white light
  scene.add(amblight);
  document.body.appendChild(renderer.domElement);
  window.addEventListener('resize', onWindowResize, false);
  ///////////////////////////////////////////////////////////////
  var lid = makeLid();
  var lid1 = makeLid1();
  var lid2 = makeLid2();
  var lid3 = makeLid3();
  body = makeBox();
	head = makehead();
  arm = makearm();
  arm1 = makearm();
  leg = makeleg();
  leg1 = makeleg();
  arm.position.set(2.3,1.2,0);
  arm1.position.set(-2.3,1.2,0);
  arm.rotation.z = 0.5;
  arm1.rotation.z = -0.5;
  leg.position.set(1.8/2,-1.8,0);
  leg1.position.set(-1.8/2,-1.8,0);
  frame = new THREE.Object3D();
  //frame.position.set(0, 20, -15);

  head.position.y = 4;
  body.add(frame);
  frame.add(lid);
  frame.add(lid1);
  frame.add(lid2);
  frame.add(lid3);
  body.add(head);
  body.add(arm);
  body.add(arm1);
  body.add(leg);
  body.add(leg1);
 
  body.position.y = 5;
  scene.add(body);
	////////////////////////
   gcontrols = {
    headAngle1: 0.0,
    headAngle2: 0.0,
    headAngle3: 0.0,
    bodyAngle1: 0.0,
    bodyAngle2: 0.0,
    bodyAngle3: 0.0,
    leftArmAngle1: 0,
    leftArmAngle2: 0,
    leftArmAngle3: 0.3,
    rightArmAngle1: 0,
    rightArmAngle2: 0,
    rightArmAngle3: -0.3,
    leftLegAngle1: 0,
    leftLegAngle2: 0,
    leftLegAngle3: 0,
    rightLegAngle1: 0,
    rightLegAngle2: 0,
    rightLegAngle3: 0,
  }
  
  var gui = new dat.GUI({load: loadJSON(), preset: 'pose1'});
  gui.remember(gcontrols);
  gui.close();
  
  var headControl = gui.addFolder("head");
  headControl.add(gcontrols, 'headAngle1', -0.3, 0.2);
  headControl.add(gcontrols, 'headAngle2', -0.5, 0.5);
  headControl.add(gcontrols, 'headAngle3', -0.3, 0.3);
  
  var bodyControl = gui.addFolder("body");
  bodyControl.add(gcontrols, 'bodyAngle1', -0.5, 0.5);
  bodyControl.add(gcontrols, 'bodyAngle2', -0.5, 0.5);
  bodyControl.add(gcontrols, 'bodyAngle3', -0.5, 0.5);
  
  var armControl = gui.addFolder("arm");
  var leftArmControl = armControl.addFolder("leftArm");
  leftArmControl.add(gcontrols, 'leftArmAngle1', -0.3, 0.3);
  leftArmControl.add(gcontrols, 'leftArmAngle2', -0.3, 0.3);
  leftArmControl.add(gcontrols, 'leftArmAngle3', 0.2, 0.9);
  var rightArmControl = armControl.addFolder("rightArm");
  rightArmControl.add(gcontrols, 'rightArmAngle1', -0.3, 0.3);
  rightArmControl.add(gcontrols, 'rightArmAngle2', -0.3, 0.3);
  rightArmControl.add(gcontrols, 'rightArmAngle3', -0.9, -0.2);
  
  var legControl = gui.addFolder("leg");
  var leftLegControl = legControl.addFolder("leftLeg");
  leftLegControl.add(gcontrols, 'leftLegAngle1', -0.2, 0.2);
  leftLegControl.add(gcontrols, 'leftLegAngle2', -0.2, 0.2);
  leftLegControl.add(gcontrols, 'leftLegAngle3', 0, 0.3);
  var rightLegControl = legControl.addFolder("rightLeg");
  rightLegControl.add(gcontrols, 'rightLegAngle1', -0.2, 0.2);
  rightLegControl.add(gcontrols, 'rightLegAngle2', -0.2, 0.2);
  rightLegControl.add(gcontrols, 'rightLegAngle3', -0.3, 0);
  
}

function makeBox() {
	THREE.ImageUtils.crossOrigin = '';
	var texture = THREE.ImageUtils.loadTexture('https://i.imgur.com/59vuZKV.png');
  var texture1 =
THREE.ImageUtils.loadTexture('http://i.imgur.com/vGQeU4e.png');
  var texture4 =
THREE.ImageUtils.loadTexture('http://i.imgur.com/s98kKYy.png');
	var materials = [];
  // must give 6 materials for box geometry
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture}));
    materials.push(new THREE.MeshLambertMaterial({visible:false}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture1}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture4}));

  box = new THREE.Mesh(new THREE.BoxGeometry(3.3, 4, 3.3),
    new THREE.MeshFaceMaterial(materials));
  return box;
}
function makehead() {
	//THREE.ImageUtils.crossOrigin = '';

THREE.ImageUtils.loadTexture('http://i.imgur.com/iFmOHne.png');
	var texture2 = THREE.ImageUtils.loadTexture('https://i.imgur.com/59vuZKV.png');
  var texture3 =
THREE.ImageUtils.loadTexture('http://i.imgur.com/qHUxcni.png');
  var texture4 =
THREE.ImageUtils.loadTexture('http://i.imgur.com/HlvBG9r.png');
  var texture5 =
THREE.ImageUtils.loadTexture('http://i.imgur.com/6CENCr5.png');
	var materials = [];
  // must give 6 materials for box geometry
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture5}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture4}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture1}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture2}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture3}));
  materials.push(new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture}));

  var box = new THREE.Mesh(new THREE.BoxGeometry(6.6, 4.3, 4.6),
    new THREE.MeshFaceMaterial(materials));
  return box;
}
function makearm() {
	var oneLink = new THREE.Object3D();
	THREE.ImageUtils.crossOrigin = '';
	var texture = THREE.ImageUtils.loadTexture('https://i.imgur.com/59vuZKV.png');
  box = new THREE.Mesh(new THREE.BoxGeometry(1.2, 3.5, 1.3),
    new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture}));
  box.position.set(0,-2.2,0);
   var joint = new THREE.Mesh (new THREE.CylinderGeometry (1/2, 1/2, 1.3, 16),
  	new THREE.MeshBasicMaterial({wireframe:true}));
   joint.rotation.x = Math.PI/2;
 	 joint.position.set(0,0,0);
  oneLink.add(box);
  oneLink.add(joint);
  return oneLink;
}
function makeleg() {
	var oneLink = new THREE.Object3D();
	THREE.ImageUtils.crossOrigin = '';
	var texture = THREE.ImageUtils.loadTexture('https://i.imgur.com/59vuZKV.png');
  var texture1 =
THREE.ImageUtils.loadTexture('http://i.imgur.com/vGQeU4e.png');
  var texture4 =
THREE.ImageUtils.loadTexture('http://i.imgur.com/s98kKYy.png');
  box = new THREE.Mesh(new THREE.BoxGeometry(1.3, 3, 3),
     new THREE.MeshLambertMaterial({side:THREE.DoubleSide, map:texture}));
     box.position.set(0,-2,0);
      var joint = new THREE.Mesh (new THREE.CylinderGeometry (1/2, 1/2, 2, 16),
  		new THREE.MeshBasicMaterial({wireframe:true}));
   		joint.rotation.x = Math.PI/2;
 			 joint.position.set(0,0,0);
 			 oneLink.add(box);
 			 oneLink.add(joint);
  return oneLink;
}
function makeLid() {
  var lid = new THREE.Object3D();
  THREE.ImageUtils.crossOrigin = '';
  var texture = THREE.ImageUtils.loadTexture('https://i.imgur.com/59vuZKV.png');
  var lidPlane = new THREE.Mesh(new THREE.PlaneGeometry(3.3, 1.25),
    new THREE.MeshLambertMaterial({
      side: THREE.DoubleSide,
      map : texture
    }));
  lid.add(lidPlane);
  lid.position.set(0,-2.5,1.95);
  lid.rotation.x = -Math.PI / 6;
  return lid;
}

  var lid = new THREE.Object3D();
  THREE.ImageUtils.crossOrigin = '';

    new THREE.MeshLambertMaterial({
      side: THREE.DoubleSide,
      map : texture
    }));
  lid.add(lidPlane);
  lid.position.set(0,-2.5,-1.95);
  lid.rotation.x = Math.PI / 6;
  
  return lid;

function makeLid2() {
  var lid = new THREE.Object3D();
  THREE.ImageUtils.crossOrigin = '';

  var lidPlane = new THREE.Mesh(new THREE.PlaneGeometry(1.25, 3.3),
    new THREE.MeshLambertMaterial({
      side: THREE.DoubleSide,

    }));
  lid.add(lidPlane);
  lid.position.set(1.95,-2.5,0);
  lid.rotation.y = -Math.PI / 2;
  lid.rotation.x = -Math.PI / 2;
  lid.rotation.y = Math.PI / 3;

}
function makeLid3() {
  var lid = new THREE.Object3D();
  THREE.ImageUtils.crossOrigin = '';

    new THREE.MeshLambertMaterial({
      side: THREE.DoubleSide,
      map : texture
    }));
  lid.add(lidPlane);
  lid.position.set(-1.95,-2.5,0);
  lid.rotation.y = -Math.PI / 2;
  lid.rotation.x = -Math.PI / 2;
  lid.rotation.y = -Math.PI / 3;
  return lid;
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}


function animate() {
  controls.update();
 
  head.rotation.x = gcontrols.headAngle1;
  head.rotation.y = gcontrols.headAngle2;
  head.rotation.z = gcontrols.headAngle3;
  
  arm.rotation.x = gcontrols.leftArmAngle1;
  arm.rotation.y = gcontrols.leftArmAngle2;
  arm.rotation.z = gcontrols.leftArmAngle3;
  arm1.rotation.x = gcontrols.rightArmAngle1;
  arm1.rotation.y = gcontrols.rightArmAngle2;
  arm1.rotation.z = gcontrols.rightArmAngle3;
  
  leg.rotation.x = gcontrols.leftLegAngle1;
  leg.rotation.y = gcontrols.leftLegAngle2;
  leg.rotation.z = gcontrols.leftLegAngle3;
  leg1.rotation.x = gcontrols.rightLegAngle1;
  leg1.rotation.y = gcontrols.rightLegAngle2;
  leg1.rotation.z = gcontrols.rightLegAngle3;
  
  body.rotation.x = gcontrols.bodyAngle1;
  body.rotation.y = gcontrols.bodyAngle2;
  body.rotation.z = gcontrols.bodyAngle3;
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
  
}
