<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	a {color: #00ffff}
	strong {color:red}
</style>
</head>

<body>
<div id="container"></div>
<div id="info">

   <a href="javascript:control('UP');">UP</a>
   <a href="javascript:control('DOWN');">DOWN</a>
   <a href="javascript:control('LEFT');">LEFT</a>
   <a href="javascript:control('RIGHT');">RIGHT</a>
   <a href="javascript:control('RESET');">RESET</a>
</div>
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJMTLLoader.js"></script>

<script>

var clock = new THREE.Clock();
var scene, renderer, camera;
var controls, keyboard = new KeyboardState();

var toycar;

// state variables of toycar
var pos = new THREE.Vector3(0,0,0);
var angle = 0, speed = 5;

init();
animate();
function control (set)
{
	if (set == 'LEFT') {
		angle += 0.01;
        console.log("in control");		
	}
	if (set == 'RIGHT') {
		angle -= 0.01;  
		console.log("in control");	
	}
	if (set == 'UP') {
		speed += 0.5; 
		console.log("in control");	
	}
	if (set == 'DOWN') {
		speed -= 0.5; 
		console.log("in control");	
	}
	if (set == 'RESET') {
	  pos=(0,0,0);
	  angle=0;
	}
}
function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));
	scene.add (camera);

	var loader = new THREE.OBJMTLLoader();
	loader.load ('models/toycar.obj', 'models/toycar.mtl', 
	   function (object) {
		 toycar = object;
		 scene.add( toycar );
	   } );
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, renderer.domElement);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
	window.addEventListener ('resize', onWindowResize, false);
}

function onWindowResize ()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	var dt = clock.getDelta();
	
	var dir = new THREE.Vector3(1,0,0);
	dir.multiplyScalar (dt*speed);
	dir.applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	pos.add (dir); 	//pos = pos + dir;
	
	if (toycar != undefined) { 
		toycar.scale.set (0.2,0.2,0.2);
		toycar.position.set (pos.x, pos.y, pos.z);
		toycar.rotation.y = angle+90;//(angle+Math.PI/2);
	}
	
	requestAnimationFrame ( animate ); 
	update();
	render(); 
}

function myclamp(x,lo,hi)
{
	if (x < lo) return lo;
	if (x > hi) return hi;
	return x;
}

function update()
{
	controls.update();
	keyboard.update();         
	if ( keyboard.pressed("left") ) 
		angle += 0.01;               
	if ( keyboard.pressed("right") )
		angle -= 0.01;               
	if ( keyboard.pressed("up") )  
		speed += 0.5;        
	if ( keyboard.pressed("down") )  
		speed -= 0.5;    

	speed = myclamp (speed, 0.0, 20.0);		
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
