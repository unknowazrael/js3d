<!DOCTYPE html>
<html>
<head>
<style>
#info {
    position: absolute;
    top: 0px;
    width: 100%;
    padding: 10px;
    text-align: center;
    color: #ffff00
}
</style>
</head>
<body>
<div id="info">hw3  <br/>Arrow keys</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js"> </script>
<script src="js/KeyboardState.js"></script>

<script>
var camera, scene, renderer, geometry, material, light, controls;
var clock = new THREE.Clock();
var keyboard = new KeyboardState();
var angle = 0, speed = 5;
var rt, alpha, h, ly;
var lsphere, light;

// state variables of toycar
var pos = new THREE.Vector3(0,0,0);
var angle = 0, speed = 5;
init();
animate();

function init() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10000000);
    camera.position.z = 500;
    scene.add(camera);

    THREE.ImageUtils.crossOrigin = '';
    var colormap = THREE.ImageUtils.loadTexture('/images/tireside2.png');
    var colormap2 = THREE.ImageUtils.loadTexture('/images/tire1.jpg');
    var bump = THREE.ImageUtils.loadTexture("images/tire1-bump.jpg");
    tire = new THREE.Object3D();
    geometry = new THREE.CircleGeometry(50, 40);
    material = new THREE.MeshPhongMaterial({
        map: colormap,
        transparent: true,  // for cut-out texture
        side: THREE.DoubleSide
    });
    var mesh = new THREE.Mesh(geometry, material);
	colormap2.wrapS = colormap2.wrapT = THREE.RepeatWrapping; 
	colormap2.repeat.set( 12, 1 );
    var mesh2 = new THREE.Mesh(new THREE.CylinderGeometry(50, 50, 20, 40, 1, true), // only side
    new THREE.MeshPhongMaterial({
        map: colormap2,
        side: THREE.DoubleSide,
		bumpMap: bump,
		bumpScale: 0.4
    }));

    mesh2.rotation.x = Math.PI / 2;
    mesh.position.set(0, 0, 10);
    mesh0 = mesh.clone();
    mesh0.position.set(0, 0, -10);
    mesh0.rotation.y = Math.PI;
    tire.add (mesh);
    tire.add(mesh0);
    tire.add(mesh2);
	tire.position.set(0,15,0);
    scene.add(tire);
    if (tire != undefined) { 
        tire.scale.set (0.3,0.3,0.3);
	}
	
    // lamp parameters
    ly = 200;
    rt = 20;
    h = 50;
    alpha = Math.PI / 6;
    var rb = rt + h * Math.tan(alpha);

    geometry = new THREE.CylinderGeometry(rt, rb, h, 20, 1, true);
    material1 = new THREE.MeshBasicMaterial({
        side: THREE.DoubleSide,
        wireframe: true,
        color: 0xffff00
    });
    mesh = new THREE.Mesh(geometry, material1);
    mesh.position.setY(-h / 2); // so that top face is on XZ plane

    lamp = new THREE.Object3D();
    lamp.add(mesh);
    lamp.position.setY(ly);
    scene.add(lamp);
 
    // spotlight
    light = new THREE.SpotLight(0xffffff, 2);
    light.position.set(0, ly, 0);
    light.angle = alpha;
    light.exponent = 30;
    scene.add(light);
    light.target = tire; 
	
	// FLOOR
    var floorTexture = new THREE.ImageUtils.loadTexture( 'images/floor.jpg' );
	var floorMaterial = new THREE.MeshLambertMaterial( { map: floorTexture, side: THREE.DoubleSide } );
    var floor = new THREE.Mesh(new THREE.PlaneGeometry(400, 400, 30, 30),
    floorMaterial);

    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

	// light follows the box
    //////////////////////////
    light.castShadow = true;
    light.shadowCameraNear = 2;
	light.shadowCameraFar = camera.far;
	light.shadowCameraFov = 50;  // in degrees
	light.shadowBias = -0.00022;
	light.shadowDarkness = 0.5;
	light.shadowMapWidth = 2048;
	light.shadowMapHeight = 2048;
	scene.add( light );
 
	floor.castShadow = true; floor.receiveShadow = true;
	//tire.castShadow = true; tire.receiveShadow = true;
	mesh.castShadow = true; mesh.receiveShadow = true;
	mesh0.castShadow = true; mesh0.receiveShadow = true;
	mesh2.castShadow = true; mesh2.receiveShadow = true;

	
   

    var amblight = new THREE.AmbientLight(0x888888); // soft white light
    scene.add(amblight);
	
    //light = new THREE.PointLight(0xffffff);
    //light.position.set(100, 300, 200);
    //scene.add(light);

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    //scene.add(gridXZ);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x333333);

	renderer.shadowMapEnabled = true;
	renderer.shadowMapType = THREE.PCFShadowMap;
    controls = new THREE.OrbitControls(camera, renderer.domElement);

    document.body.appendChild(renderer.domElement);
}

function animate()
{
	var dt = clock.getDelta();
	
	var dir = new THREE.Vector3(1,0,0);
	dir.multiplyScalar (dt*speed);
	dir.applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	pos.add (dir); 	//pos = pos + dir;
	tire.rotation.z += -speed*dt/10;
	if (tire != undefined) { 
		
		tire.position.set (pos.x, pos.y+15, pos.z);
		tire.rotation.y = angle;//(angle+Math.PI/2);
	}
	 // rotating lamp
    var axis = new THREE.Vector3();
    var d = new THREE.Vector3();
    var p = new THREE.Vector3();
    p = tire.position.clone().sub(new THREE.Vector3(0, ly, 0)).normalize();
    d = new THREE.Vector3(0, -1, 0);
    axis.crossVectors(d, p).normalize();
    var rotangle = Math.acos(d.dot(p));
	lamp.setRotationFromAxisAngle(axis, rotangle);
	requestAnimationFrame ( animate ); 
	update();
	render(); 
}

function myclamp(x,lo,hi)
{
	if (x < lo) return lo;
	if (x > hi) return hi;
	return x;
}

function update()
{
	controls.update();
	keyboard.update();         
	if ( keyboard.pressed("left") ) 
		angle += 0.01;               
	if ( keyboard.pressed("right") )
		angle -= 0.01;               
	if ( keyboard.pressed("up") )  
		speed += 0.5;        
	if ( keyboard.pressed("down") )  
		speed -= 0.5;  
    // viscous drag
	speed *= 0.995;		

	speed = myclamp (speed, 0.0, 40.0);		
}
function createMesh(geom, imageFile, bump) 
{
	geom.computeVertexNormals();

	var mat = new THREE.MeshPhongMaterial();
	var texture = THREE.ImageUtils.loadTexture("images/" + imageFile)
	mat.map = texture;

	if (bump) {
		var bump = THREE.ImageUtils.loadTexture("images/" + bump)
		mat.bumpMap = bump;
		mat.bumpScale = 0.2;
	}

	var mesh = new THREE.Mesh(geom, mat);

	return mesh;
}
function render() {
    renderer.render(scene, camera);
}
</script>

</body>

</html>
